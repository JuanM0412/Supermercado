{% extends 'layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4 card card-body p-5" style="background-color: #121212;">

    <form method="POST">
        
        {% csrf_token %}

        <div style="margin-bottom: 30px;" class="text-center">
            <h2>Añadir Proveedor</h2>
        </div>

        <div style="margin-bottom: 15px;">
            <p>Llene todas las casillas.</p>
        </div>

        <div style="margin-bottom: 15px;">
            <input type="text" id="name" name="nombre" placeholder="Nombre del proveedor" class="form-control">
        </div>
        
        <div style="margin-bottom: 15px;">
            <input type="text" id="NIT" name="nit" placeholder="NIT" class="form-control">
        </div>
        
        <div style="margin-bottom: 15px;">
            <input type="text" id="address" name="direccion" placeholder="Dirección del proveedor" class="form-control">
        </div>
        
        <div style="margin-bottom: 15px;">
            <input type="text" id="phone" name="telefono" placeholder="Teléfono del proveedor" class="form-control">
        </div>
        
        <div style="margin-bottom: 25px;">
            <input type="text" id="products" name="productos" placeholder="Productos separados por coma" class="form-control">
        </div>
        
        <div>
            <center>
                <button class="btn btn-primary" type="submit">Agregar</button>
            </center>
        </div>
       
    </form>
</div>
{% endblock %}
