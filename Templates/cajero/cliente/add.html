{% extends 'manager/layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4 card card-body p-5" style="background-color: #121212;">

    <form action="{% url 'client_purchase' %}" method="post">
        
        {% csrf_token %}

        <div style="margin-bottom: 30px;" class="text-center">
            <h2>Añadir Cliente</h2>
        </div>

        <div style="margin-bottom: 15px;">
            <p>Llene todas las casillas.</p>
        </div>

        <div style="margin-bottom: 15px;">
            <input type="text" id="name" name="name" placeholder="Nombre del cliente" class="form-control">
        </div>
        
        <div style="margin-bottom: 15px;">
            <input type="text" id="CC" name="CC" placeholder="Cédula del cliente" class="form-control">
        </div>
        
        <div style="margin-bottom: 15px;">
            <input type="text" id="address" name="address" placeholder="Dirección" class="form-control">
        </div>
        
        <div style="margin-bottom: 15px;">
            <input type="text" id="phone" name="phone" placeholder="Teléfono" class="form-control">
        </div>

        <div>
            <center>
                <button class="btn btn-primary">Continuar</button>
            </center>
        </div>
       
    </form>
</div>
{% endblock %}
