{% extends 'layout.html' %}

{% block content %}
<div class="col-md-6 mx-auto card card-body p-5 d-flex flex-column" style="background-color: #121212;">

    <form method="post">
        
        {% csrf_token %}
        
        {% if error %}
            <h3>{{ error }}</h3>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">
                    <a href="{% url 'proveedor:añadir_productos'%}" style="color: aliceblue;">Agregar cliente</a>
                </button>
            </div>
            {% else %}
            
            <div style="margin-bottom: 15px;" class="text-center">
                <h2>Modificar cliente</h2>
            </div>

            <div style="margin-bottom: 15px;">
                <p>Escriba en los espacios que quiere editar.</p>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Nombre del cliente</span>
                <input type="text" id="name" name="nombre" class="form-control" value="{{ cliente_form.nombre.value }}">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Cédula</span>
                <input type="text" id="cedula" name="cedula" class="form-control" value="{{ cliente_form.cedula.value }}">
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Dirección</span>
                <input type="text" id="direccion" name="direccion" class="form-control" value="{{ cliente_form.direccion.value }}">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Teléfono</span>
                <input type="text" id="telefono" name="telefono" class="form-control" value="{{ cliente_form.telefono.value }}">
            </div>

            <div style="margin-bottom: 5px;">
                <center>
                    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                        <a href= "http://127.0.0.1:8000/cajero/clientes/mostrar_clientes/" type="a" class="btn btn-primary">Cancelar</a>
                        <button class="btn btn-primary" type="submit">Aceptar</button>                
                    </div>
                </center>    
            </div>

        {% endif %}
       
    </form>
</div>
{% endblock %}
