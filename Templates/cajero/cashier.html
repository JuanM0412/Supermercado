{% extends 'layout.html' %}

{% block content %}
<div class="col-md-4 offset-md-4 card card-body p-5" style="background-color: #121212;">

    <div class="text-center" style="margin-bottom: 10px;">
        <h2>Cajero</h2>
    </div>
    
    <label style="margin-bottom: 12px;">Ingrese la cédula del cliente, por favor.</label>

    <form method="POST">

      {% csrf_token %}
      
        <div style="margin-bottom: 15px;">
            <p>Cédula del cliente</p>
            <input type="text" id="CC" name="cliente_cedula" placeholder="Cédula del cliente" class="form-control">
        </div>

        <div style="margin-bottom: 15px;">
            <p>Fecha</p>
            <input type="datetime-local" id="CC" name="fecha" placeholder="Fecha" class="form-control">
        </div>

        <center>
            <button class="btn btn-primary">Continuar</button>
        </center>
    
    </form>
      
</div>
{% endblock %}
